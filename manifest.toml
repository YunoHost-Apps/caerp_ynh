#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "endi"
name = "enDI"
description.en = "Comptability software for CAE companies (french Communauté d'Activité et d'Emploi)"
description.fr = "Progiciel de gestion comptable à l'usage des CAE (Communauté d'Activité et d'Emploi)"

version = "6.6.4~ynh2"

maintainers = ["Salamandar"]

[upstream]
license = "AGPL-3.0"
website = "https://endi.coop"
demo = "https://demo.endi.coop"
admindoc = "https://framagit.org/endi/endi"
userdoc = "https://doc.endi.coop"
code = "https://framagit.org/endi/endi"

[integration]
yunohost = ">= 11.2.12"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://framagit.org/endi/endi/-/archive/ea2d73983d1b4f55201cb606dce5b58bc30a0553/endi-ea2d73983d1b4f55201cb606dce5b58bc30a0553.tar.bz2"
    sha256 = "ba5e7a636689188d06a5ec4792cbc0f91e97e57d4ec220283fea5398a05f361d"
    autoupdate.strategy = "latest_gitlab_commit"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.url = "/admin"

    [resources.apt]
    packages = [
        "mariadb-server",
        "mariadb-client",
        # "redis-server",

        "build-essential",
        "fonts-open-sans",
        "libcairo2",
        "libfreetype6-dev",
        "libfreetype6",
        "libgdk-pixbuf-2.0-0",
        "libglib2.0-dev",
        "libjpeg-dev",
        "libmariadb-dev",
        "libmariadb-dev-compat",
        "libpango-1.0-0",
        "libssl-dev",
        "libxml2-dev",
        "libxslt1-dev",
        "python3-mysqldb",
        "python3-pip",
        "python3-venv",
        "zlib1g-dev",
    ]

    [resources.database]
    type = "mysql"
