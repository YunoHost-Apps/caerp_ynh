#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "endi"
name = "enDI"
description.en = "Comptability software for CAE companies (french Communauté d'Activité et d'Emploi)"
description.fr = "Progiciel de gestion comptable à l'usage des CAE (Communauté d'Activité et d'Emploi)"

version = "2024.06.06~ynh1"

maintainers = ["Salamandar"]

[upstream]
license = "AGPL-3.0"
website = "https://endi.coop"
demo = "https://demo.endi.coop"
admindoc = "https://framagit.org/endi/endi"
userdoc = "https://doc.endi.coop"
code = "https://framagit.org/endi/endi"

[integration]
yunohost = ">= 11.2.12"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://framagit.org/endi/endi/-/archive/d202a23d3cfc3b0d104c028fab41a8ce554284ba/endi-d202a23d3cfc3b0d104c028fab41a8ce554284ba.tar.bz2"
    sha256 = "3d29b27eeb218a62f21e8acb8c91564bfb3321719b7cec191b68774e222efea7"
    autoupdate.strategy = "latest_gitlab_commit"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    admin.url = "/admin"

    [resources.apt]
    packages = [
        "mariadb-server",
        "python3-pip",
        "python3-venv",
        "cython3",
        "npm",
        "python3-mysqldb",
        "libmariadb-dev-compat",
        "mariadb-client",
        "libjpeg-dev",
        "libfreetype6",
        "libfreetype6-dev",
        "libssl-dev",
        "libxml2-dev",
        "zlib1g-dev",
        "libxslt1-dev",
        "libcairo2",
        "libpango-1.0-0",
        "libpangocairo-1.0-0",
    ]

    [resources.database]
    type = "mysql"
